<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>strong</title>
</head>
<body>
  <!-- strong -->

  <!-- 
    O elemento HTML <strong> representa um trecho do texto com uma forte importância, e é tipicamente mostrado em negrito, contudo, ele não deve ser usado para simplesmente aplicar o estilo negrito, use o CSS font-weight para este propósito.
  -->

  <!--
    Diferença entre <b> e <strong>
    
    O <strong> é um estado lógico que possui semântica, e <b> é um estado físico que presenta 'bold'. Estados lógicos separam apresentação do conteúdo, e ao fazer isso permitem que ele seja expresso de várias maneiras diferentes. Um leitor de tela lê o trecho de <strong> com mais força, já com a tag <b> a voz não é alterada.

    Você pode querer estilizar a tag <strong> para que ela ganhe um destaque na cor vermelho por exemplo, entretanto não teria sentido alterar a tag <b> para ser outra coisa que não seja um trecho em negrito mesmo.
  -->

  <!--
    Diferença entre <em> e <strong>
    
    Ambos Strong e Emphasis podem ser aninhados para aumentar o grau relativo de importância ou reforçar ênfase, agora veremos as diferenças.
    
    Fazendo uma analogia, a tag <em> é utilizada quando você quer falar algo com entonação diferente enquanto o <strong> é como se você estivesse reforçando um termo ou o colocando em caixa alta, como por exemplo a frase escrita "Venha aqui AGORA!" ficaria assim em HTML:

    <p>Venha aqui <strong>agora!</strong>
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/strong -->

  <h1>strong</h1>

  <p>Venha aqui <strong>agora!</strong>

  <p>Eu preciso destes relatórios <strong>para amanhã sem falta</strong>!</p>
</body>
</html>
