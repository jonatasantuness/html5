<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>em</title>
</head>
<body>
  <!-- em -->

  <!-- 
    O elemento HTML <em> marca uma parte do texto que tem ênfase. O elemento <em> pode ser aninhado, com cada nível de aninhamento indicando um grau maior de ênfase.
  -->

  <!-- 
    Este elemento geralmente é mostrado no tipo itálico. Contudo, não deve ser usado simplesmente para aplicar estilo itálico; use o estilo CSS para esse propósito.
  -->

  <!-- 
    Diferença entre <em> e <i>

    A tag <em> pode ser aninhada enquanto a tag <i> não.

    Ambas as tags renderizam seu conteúdo em itálicos, porém a semântica é diferente, a tag <em> é utilizada para dar ênfase em algum trecho ou estressar um determinado pensamento ou ideia, enquanto a tag <i>, apesar de semelhante, é mais utilizada para trechos com destaque do restante do texto, exemplo: termos técnicos, expressões de outros idiomas, pensamentos de personagens fictícios, taxonomia, etc.

    exemplo de <i>:

    <p>A araucária, do latin <i lang="la">Araucária brasiliensis</i>, é a espécie arbórea dominante da floresta ombrófila mista.</p>
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/em -->

  <h1>em</h1>

  <p>A rota é perfeitamente segura desde que você permaneça na fuga. Acima de tudo, <em> não andam no intervalo de disparo </em>.</p>

  <!-- A palavra "lindo" vai ter uma enfâse ainda maior que o conteúdo dentro da tag <em> pai. -->
  <p><em>Hoje está um <em>lindo</em> dia, certo?</em></p>
</body>
</html>
