<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b</title>
</head>
<body>
  <!-- b -->

  <!-- 
    O elemento HTML <b> representa um trecho de texto diferente do texto normal porém sem qualquer importância relevância. Pode ser usado para destacar palavras-chave em um resumo, nomes de produtos em um comentário ou em trechos de texto que tipicamente estariam em negrito.
  -->

  <!-- 
    Notas:

    - Para não confundir com outras tags parecidas como <strong>, <em> ou <mark>, lembre-se que o elemento <b> não possui um valor semântico, avalie usar essas outras tags antes de usar o <b>.
    - Historicamente, o elemento <b> foi criado para fazer o texto ficar em negrito. Porém as informações de estilo ficou obsoleta desde o HTML4, de modo que significado da tag <b> foi alterado.
    - Se não a propósito semântico sobre o uso do elemento <b>, usar a propriedade css font-weight com algum volume seria uma escolha melhor para fazer o texto ficar em negrito.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/b -->

  <h1>b</h1>

  <p>Este artigo descreve vários <b>níveis de texto</b>. Ele explica a utilização do elemento em um documento <b>HTML</b>.</p>
  
  <p>Palavras-chave são exibidas com o estilo padrão do elemento <b>, provavelmente em negrito.</b></p>
</body>
</html>
