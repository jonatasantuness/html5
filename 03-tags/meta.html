<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pagína de exemplo de uso de meta tags">
  <meta name="application-name" content="Jonatas App">
  <meta name="author" content="Jonatas Antunes">
  <title>Meta</title>
</head>
<body>
  <h1>Meta</h1>

  <!-- Meta -->

  <!-- 
    As Meta Tags são tags que só possuem abertura (não precisa fechar, só possuem atributos), que definem qualquer informação de metadados que não podem ser definidos por outros elementos HTML como por exemplo '<base>, <link>, <script>, <style> ou <title>'.

    Os metadados são usado pelos navegadores, mecanismos de pesquisa e diversos serviços da Web.

    Além dos atributos globais, as meta tags possuem seus próprios atributos:

    - charset: Define qual a codificação de caracteres usada no documento.
    - content: Define o conteúdo ou valor dessa meta tag.
    - http-equiv: Define diretivas para o documento e atribui um cabeçalho HTTP com a informação do conteúdo do atributo. Pode alterar o comportamento de servers e user-agents.
    - name: Define o nome do metadado, exemplo (application-name, author, description, keywords, viewport, etc).
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/meta -->
</body>
</html>
