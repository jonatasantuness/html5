  <!-- a -->

  <!-- 
    O elemento <a> em HTML (ou elemento âncora) é usado para criar hiperlinks e vincular páginas HTML ou vincular documentos utilizando o atributo href.
  -->

  <!-- 
    Atributos:

    - download: Usado para forçar o download do recurso apontado em href.
    - href: Endereço do link de destino.
    - hreflang: Define a linguagem do link de destino.
    - media: Define qual a mídia ou dispositivo do link de destino.
    - ping: Endereço URL de rastreio para monitorar cliques no link de destino.
    - referrerpolicy: Define qual referenciador enviar (no-referrer, no-referrer-when-downgrade, origin, origin-when-cross-origin, unsafe-url).
    - rel: Relação do link com o documento atual (author, external, help, license, next, nofollow, noreffer, noopener, search, etc).
    - target: Define onde o link deve ser aberto (_blank, _parent, _self, _top, nome de um frame).
    - type: Define o tipo de mídia (MIME) do link de destino.
  -->

  <!-- 
    URL (Uniform Resource Locator): A URL ou o Localizador Padrão de Recursos, é o endereço de um recurso disponível em uma rede local ou remota.

    Ele é separado da seguinte forma:

    protocolo://domínio:porta/caminho/recurso?parâmetros#fragmento

    exemplos:
    - https://www.hcode.com.br
    - https://hcode.com.br/#/contato
    - https://google.com/search?q=hcode
    - http://localhost:8080
    - ftp://www.hcode.com.br
    - /images/photo.png
  -->

  <!-- 
    URI (Uniform Resource Identifier): A URI ou Identificador Padrãode Recursos, é utilizada para identificar um recurso.

    - http: Indentificador de um site.
    - https: Indentificador de um site seguro.
    - ftp: Indentificador de transferência de arquivos.
    - file: Identificador de um arquivo local.
    - mailto: Identificador de um e-mail.
    - tel: Identificador de um telefone.
    - javascript: Identificador de código javascript.

  -->
