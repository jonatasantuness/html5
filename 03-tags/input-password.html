<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input password</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    label{
      display: block;
      padding: .5em 0;
      margin-bottom: 15px;
    }

    input {
      padding: .5em;
    }

    input:invalid {
      color:red;
    }

    input:not([type='submit']):valid {
      color: green;
    }
  </style>
</head>
<body>
  <!-- input password -->

  <!-- 
    Os elementos de input do tipo password são uma maneira do usuário digitar senhas com segurança. O elemento é mostrado como um controle de edição de texto de uma linha, no qual o texto é omitido para que não possa ser lido, geralmente substituindo cada caractere por um símbolo como o astesrisco ("*") ou um ponto ("•"). Esse caracter varia dependendo do navegador e do sistema opracional.
  -->

  <!--
    O atributo value contém uma DOMString cujo valor é o conteúdo atual do controle de edição de texto usado para a inserção da senha. Se o usuário ainda não digitou nada, esse valor é uma string vazia ("").
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/input/password -->

  <h1>input password</h1>

  <h2>Exemplo Simples</h2>

  <form action="success-form.html">
    <label for="username">Usuário: <input type="text" id="username" name="username" minlength="2" maxlength="50" required></label>

    <!-- O pattern define que a senha deve conter pelo menos um número e uma letra maiúscula e minúscula e pelo menos 8 ou mais caracteres. -->
    <label for="password">Senha: <input type="password" id="password" title="deve conter pelo menos um número e uma letra maiúscula e minúscula e pelo menos 8 ou mais caracteres" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></label>
    
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
