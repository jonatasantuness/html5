<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input text</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    label{
      display: block;
      padding: .5em 0;
      margin-bottom: 15px;
    }

    input {
      padding: .5em;
    }

    input:invalid {
      color:red;
    }

    input:not([type='submit']):valid {
      color: green;
    }
  </style>
</head>
<body>
  <!-- input text -->

  <!-- 
    O input do tipo checkbox são renderizados por padrão como caixas quadradas que são marcadas (com uma marca de verificação) quando ativadas (ou quando já possuem o atributo checked ao carregar a página). 
  -->

  <!-- 
    A aparência exata depende de da configuração de sistema operacional sobre o qual o navegador está sendo executado. Eles permitem que você selecione valores únicos para envio em um formulário (ou não).
  -->

  <!-- 
    O seu valor é um DOMString representando o valor da caixa de seleção. Isso nunca é visto no lado do cliente, mas no servidor esse é o value  atribuído aos dados enviados com o name da caixa de seleção.
  -->

  <!-- 
    Se o atributo value for omitido, o valor padrão da caixa de seleção é 'on' , portanto, os dados enviados nesse caso seriam subscribe=on.
  -->

  <!-- 
    Se uma caixa de seleção estiver desmarcada quando seu formulário for enviado, não haverá nenhum valor enviado ao servidor para representar seu estado desmarcado (por exemplo value=unchecked); o valor apenas não será submetido ao servidor.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/Input/checkbox -->

  <h1>input checkbox</h1>

  <h2>Exemplo Simples</h2>

  <!-- Observe que ao marcar o checkbox, o valor de value será submetido, neste caso como está em GET, ficará visível na URL. -->
  <form action="success-form.html">
    <label for="subscribe">Deseja se increver? <input type="checkbox" id="subscribe" name="subscribe" value="newsletterchecked"></label>
    <input type="submit" value="Enviar">
  </form>

  <!--
    Lidando com várias caixas de seleção

    O exemplo que vimos acima continha apenas uma caixa de seleção; em situações do mundo real, você provavelmente encontrará várias caixas de seleção. Se eles não estiverem relacionados, você pode lidar com todos eles separadamente, como mostrado acima. No entanto, se todos estiverem relacionados, as coisas não são tão simples.

    Por exemplo, na demonstração a seguir, incluímos várias caixas de seleção para permitir que o usuário selecione seus interesses.

    Neste exemplo, atribuímos o mesmo atributo 'name' a cada caixa de seleção. Se ambas as opções forem marcadas, ao enviar o formulário, você terá uma série de pares chave/valor apresentado assim: interest=coding&interest=music. Quando esses dados atingirem o lado do servidor, você poderá capturá-los como uma matriz de valores relacionados e tratá-los adequadamente
  -->

  <h2>Exemplo com Multiplas Seleções</h2>

  <form action="success-form.html">
    <fieldset>
      <legend>Escolha seus interesses</legend>
      
      <label for="coding">Codificação <input type="checkbox" id="coding" name="interesse" value="codificação"></label>
  
      <label for="musica">Música <input type="checkbox" id="musica" name="interesse" value="música"></label>
  
      <input type="submit" value="Enviar">
    </fieldset>
  </form>
</body>
</html>
