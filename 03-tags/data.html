<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>data</title>
</head>
<body>
  <!-- data -->

  <!-- 
    O elemento HTML <data> é usado para associar texto com algum outro dado, é importante para deixar o conteúdo legível tanto para humanos quanto para maquinas.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/data -->

  <h1>data</h1>

  <p>Produtos</p>
  <!-- Podemos por exemplo, atribuir um código de identificação do produto ao produtos que estão em uma lista. -->
  <ul>
    <li><data value="3967381398">Iphone X</data></li>
    <li><data value="3967381399">Samsumg Galaxy Y</data></li>
    <li><data value="3967381400">Motorola Z</data></li>
  </ul>
</body>
</html>
