<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe</title>
</head>
<body>
  <!-- iframe -->

  <!-- 
    O elemento HTML <iframe> assim como o elemento <embed> é usada para definir um quadro embutido, porém o iframe representa um contexto de navegação aninhado, incorporando outra página HTML para a página atual.
  -->

  <!-- 
    Atributos:

    - height: Altura do iframe.
    - width: Largura do iframe.
    - name: Nome do iframe.
    - sandbox: Ativa conteúdos que são restritos por padrão. (allow-forms, allow-pointer-lock, allow-popups, allow-same-origin, etc).
    - src: Define qual a fonte do documento a ser embutido.
    - srcdoc: Define qual a estrutura do documento a ser embutido.
    - allowfullscreen: Define se o iframe pode ou não ser colocado em modo de tela cheia, se não definido então não pode.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/iframe -->

  <h1>iframe</h1>

  <iframe src="./embed.html" width="1000" height="600"></iframe>
</body>
</html>
