<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>base</title>
  <!-- Neste exemplo todos os links terão como base o site da MDN e deverão abrir em uma nova aba -->
  <base target="_blank" href="https://developer.mozilla.org/">
</head>
<body>
  <!-- base -->

  <!-- 
    O elemento HTML Base (<base>) especifica o endereço (URL) padrão utilizada por todos os endereços relativos e links contidos dentro de um documento. Há um número máximo de 1 elemento Base <base> do documento. Quando não utilizamos a tag base no documento, a referência dos links é o local onde os mesmos estão.
  -->

  <!-- 
    Atributos:

    - href: A URL que será utilizada como base.
    - target: Define se todos os links do documentos devem ser abertos na mesma página ou em um página nova. (_blank, _parent, _self, _top, nome de um frame)
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/base -->

  <h1>base</h1>

  <a href="/pt-BR/docs/Web/HTML/Element/base">Documentação da tag base.</a>
</body>
</html>
