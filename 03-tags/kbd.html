<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kbd</title>
  <style>
    kbd {
      background-color: #eee;
      border-radius: 3px;
      border: 1px solid #b4b4b4;
      box-shadow: 0 1px 1px rgba(0, 0, 0, .2), 0 2px 0 0 rgba(255, 255, 255, .7) inset;
      color: #333;
      display: inline-block;
      font-size: .85em;
      font-weight: 700;
      line-height: 1;
      padding: 2px 4px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <!-- kbd -->

  <!-- 
    O elemento HTML <kbd> representa uma entrada do teclado em um texto, pode ser usado quando queremos informar ao usuário alguma tecla de atalho.
  -->

  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/kbd -->

  <h1>kbd</h1>

  <p>Pressione <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>R</kbd> para recarregar a página</p>
</body>
</html>
