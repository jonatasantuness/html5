<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>code</title>
</head>
<body>
  <!-- code -->

  <!-- 
    O elemento HTML <code> apresenta seu conteúdo estilizado de maneira a indicar que o texto é um pequeno fragmento de código. Por padrão, o conteúdo é exibido utilizando a fonte monoespaçada padrão.
  -->

  <!-- 
    Para representar múltiplas linha de código,  envolva o elemento <code>  dentro do elemento <pre>. O elemento <code>  por si só representa somente uma única senteça ou linha de código.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/code -->

  <h1>code</h1>

  <p>O <code>push()</code> método adiciona um ou mais elementos ao final de uma matriz e retorna o novo comprimento do array.</p>

  <pre>
    <code>
      p { color: red; }
      body { background-color: #eee; }
    </code>
  </pre>
</body>
</html>
