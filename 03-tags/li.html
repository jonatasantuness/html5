<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>li</title>
</head>
<body>
  <!-- li -->

  <!-- 
    O elemento HTML <li> é usado para representar um item que faz parte de uma lista, seja ela ordenada <ol> ou não ordenada <ul>.
  -->

  <!-- 
    Atributos:

    - value: Em listas ordernadas esse atributo define o valor do item.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/li -->

  <h1>li</h1>

  <ol>
    <li value="3">Bronze</li>
    <li value="2">Prata</li>
    <li value="1">Ouro</li>
  </ol>

  <ol>
    <li value="1">Primeiro Item</li>
    <li value="20">Vigésimo Item</li>
    <li>Vigésimo Primeiro Item</li>
  </ol>
</body>
</html>
