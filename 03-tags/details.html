<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>details</title>
</head>
<body>
  <!-- details -->

  <!-- 
    O elemento HTML <details> é usado como uma ferramenta onde o usuário pode exibir ou ocultar detalhes adicionais. Qualquer tipo de conteúdo pode ser colocado nessa tag.
  -->

  <!-- 
    Por padrão o conteúdo de <details> não é exibido para o usuário, e <details> deve possuir uma tag filha <summary>. 
  -->

  <!-- 
    Atributos:

    open: Atributo booleano indica se o conteúdo de <details> deve ser exibido ou não ao carregar a página.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/details -->
  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/summary -->

  <details open>
    <summary>Alguns detalhes</summary>
    <p>Mais informações sobre os detalhes.</p>
  </details>
</body>
</html>
