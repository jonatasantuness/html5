<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOCTYPE</title>
</head>
<body>
  <h1>DOCTYPE</h1>

  <!-- DOCTYPE -->

  <!-- 
    No HTML, o doctype é a introdução "<!DOCTYPE html>" encontrada no topo de todos os documentos. Seu único propósito é evitar que o browser mude para os chamados “quirks mode” quando renderizar um documento; isto é, o "<!DOCTYPE html>" doctype garante que o browser siga as especificações relevantes, em vez de usar um modo de renderização diferente e que seja incompatível com algumas especificações.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype -->
</body>
</html>
