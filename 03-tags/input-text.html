<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input text</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    label{
      display: block;
      padding: .5em 0;
      margin-bottom: 15px;
    }

    input {
      padding: .5em;
    }

    input:invalid {
      color:red;
    }

    input:not([type='submit']):valid {
      color: green;
    }
  </style>
</head>
<body>
  <!-- input text -->

  <!-- 
    Os elementos de input do tipo text criam campos de texto básicos de uma linha.
  -->

  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/text -->

  <h1>input text</h1>

  <form action="success-form.html">
    <!-- O pattern aceita apenas digitos de letras e espaços, sem números ou caracteres especiais -->
    <label for="name">Nome Completo: <input type="text" id="name" name="name" minlength="10" maxlength="50" size="10" pattern="[a-zA-Z'-'\s]*" required></label>
    
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
