<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>progress</title>
</head>
<body>
  <!-- progress -->

  <!-- 
    O elemento HTML <progress> é usado para visualizar o progresso de uma tarefa. Embora as especifidades de como é mostrado ficam a cargo do desenvolvedor, tipicamente, é mostrado como uma barra de progresso.
  -->

  <!--
    Atributos:

    - max: Define o valor máximo, descreve quanto trabalho é demandado pela tarefa indicada pelo elemento progress. (number)

    - value: Define o valor total do progresso. Se este não existir, a barra de progresso é indeterminada; isso indica que uma atividade está em progresso sem previsão de quanto tempo é esperado para que seja concluída.(number)
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/progress -->

  <h1>progress</h1>

  <p>O projeto ainda está em andamento. Segue o status: <progress value="70" max="100">70%</progress></p>
</body>
</html>
