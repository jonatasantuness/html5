<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ruby</title>
  <style>
    section {
      margin-bottom: 15px;
    }

    rt {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <!-- ruby -->

  <!-- 
    O elemento HTML <ruby> representa uma anotação ruby. Anotações ruby são para mostrar a pronúncia de caracteres do Leste Asiático. É utilizando em conjunto com a tag <rt>, que recebe a pronúncia do termo e precisa estar entre parênteses. A tag <rp> garante o funcionamento da tag <rt> caso o navegador não de suporte a exibição dos parênteses.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/ruby -->

  <h1>ruby</h1>

  <!-- Exemplo 1 - caracter -->
  <section>
    <ruby>
      漢 <rp>(</rp><rt>Kan</rt><rp>)</rp>
      字 <rp>(</rp><rt>ji</rt><rp>)</rp>
    </ruby>
  </section>

  <!-- Exemplo 2 - Palavra -->
  <section>
    <ruby>
      明日 <rp>(</rp><rt>Ashita</rt><rp>)</rp>
    </ruby>
  </section>
</body>
</html>
