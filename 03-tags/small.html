<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>small</title>
</head>
<body>
  <!-- small -->

  <!-- 
    O elemento HTML <small> representa um trecho de texto secúndario com menor importância em relação ao contéudo principal ao seu redor. a tag simboliza elementos que normalmente seriam escritos em letra miúda fora da web, como avisos, regras, restrições legais, direitos de uso etc.
  -->

  <!-- 
    Por padrão, ele renderiza o texto com um tamanho de fonte CSS menor, como small ou x-small, e normalmente aparece nas tags <footer> e <aside> como informações de direitos autorais ou isenções de responsabilidade legal e outras letras miúdas.
  -->

  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/small -->

  <h1>small</h1>

  <article>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vel laborum nisi eius asperiores delectus dolores a incidunt odit unde, vero molestias, quis vitae cumque. Harum saepe delectus ipsam quo culpa?</p>
  </article>

  <footer>
    <small>Copyright © 2021</small>
  </footer>
</body>
</html>
