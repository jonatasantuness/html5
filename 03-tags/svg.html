<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg</title>
</head>
<body>
  <!-- svg -->

  <!-- 
    O elemento HTML <svg> são criados usando uma grande variedade de elementos dedicados a construção, desenho e layout de imagens e diagramas vetoriais.São utilizadas para definir um contêiner para gráficos vetorias escaláveis.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/SVG/Element -->
  <!-- https://www.w3schools.com/graphics/svg_intro.asp -->

  <h1>svg</h1>

  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="lightgreen" />
  </svg>
</body>
</html>
