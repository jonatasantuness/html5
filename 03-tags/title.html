<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
</head>
<body>
  <h1>Title</h1>

  <!-- Title -->

  <!-- 
    A tag HTML <title> define o titulo do documento, ele é exibido na aba ou na barra de titulo do navegador. É importante informar um texto para o title que descreva o propósito da página, isso também ajuda no SEO.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/title -->
</body>
</html>
