<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sub</title>
</head>
<body>
  <!-- sub -->

  <!-- 
    O elemento HTML <sub> é exibido como subscrito por razões exclusivamente tipográficas. Os subscritos são normalmente renderizados com uma linha de base reduzida usando texto menor.
  -->
  
  <!--
    Como precisa obrigatóriamente ter algum contexto tipográfico, a tag <sub> normalmente é usada em subscritos de variáveis ou fórmulas químicas por exemplo.
  -->

  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/sub -->

  <h1>sub</h1>

  <p>A molécula de água é formada por H<sub>2</sub>O.</p>

  <p>As posições das coordenadas horizontais ao longo do eixo X são representado como <var>x<sub>1</sub></var> ... <var>x<sub>n</sub></var>.</p>
</body>
</html>
