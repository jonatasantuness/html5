<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body</title>
</head>
<body>
  <h1>Body</h1>

  <!-- Body -->

  <!-- 
    O elemento <body> do HTML representa o conteúdo de um documento HTML. É permitido apenas uma <body> por documento.

    - O elemento body esta atrelado à API HTMLBodyElement
    - Você pode acessar o elemento body por através do atributo document.body.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body -->
  <!-- https://developer.mozilla.org/en-US/docs/Web/API/HTMLBodyElement -->

  <script>
    const body = document.body;

    console.log('body\n', body);
  </script>
</body>
</html>
