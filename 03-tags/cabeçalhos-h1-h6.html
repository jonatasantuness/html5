<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabeçalhos H1-H6</title>
</head>
<body>
  <!-- Os elementos HTML <h1>–<h6> representam seis níveis de título de seção. <h1> é o nível de seção mais alto e <h6> é o mais baixo. Um elemento de cabeçalho descreve brevemente o tópico da seção em que ele está. -->

  <!-- Notas:

    - Evite pular níveis de cabeçalhos: sempre comece com <h1>, depois  <h2> e assim por diante.
    - Tenha pelo menos um cabeçalho de primeiro nível (h1) em uma página.
    - Em HTML5, use o elemento <section> para definir o outline de um documento. Cabeçalhos fornecem títulos para secções e subsecções. Você também pode agrupar um cabeçalho e seu conteúdo usando o elemento <div>.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/Heading_Elements -->

  <section>
    <h1>Elementos de Cabeçalho</h1>

    <h2>Sumário</h2>
    <p>Algum texto aqui...</p>

    <h2>Exemplos</h2>
    <h3>Exemplo 1</h3>
    <p>Algum texto aqui...</p>

    <h3>Exemplo 2</h3>
    <p>Algum texto aqui...</p>

    <h2>Veja também</h2>
    <p>Algum texto aqui...</p>
  </section>
</body>
</html>
