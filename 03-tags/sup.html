<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sup</title>
</head>
<body>
  <!-- sup -->

  <!-- 
    O elemento HTML <sup> é exibido como sobrescrito por motivos exclusivamente tipográficos. Os sobrescritos são normalmente renderizados com uma linha de base reduzida usando texto menor.
  -->
  
  <!--
    Como precisa obrigatóriamente ter algum contexto tipográfico, a tag <sup> normalmente é usada em subscritos de equações matemáticas, expoentes, números ordinais
  -->

  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/sub -->

  <h1>sup</h1>

  <p>O Teorema de Pitágoras é expressado a através da seguinte fórmula:</p>

  <p><var>a<sup>2</sup></var> = <var>b<sup>2</sup></var> + <var>c<sup>2</sup></var></p>

  <p>Uma das equações mais famosas da física é <var>E</var>=<var>m</var><var>c</var><sup>2</sup>.<p>

  <p>O número ordinal "quinto" pode ser abreviado em vários idiomas da seguinte forma:</p>
  <ul>
    <li lang="en">English: 5<sup>th</sup></li>
    <li lang="fr">French: 5<sup>ème</sup></li>
  </ul>
</body>
</html>
