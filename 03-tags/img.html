<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img</title>
</head>
<body>
  <!-- img -->

  <!-- 
    O elemento HTML <img> representa a inserção de imagem no documento, podendo ser implementado também pelo HTML5 para uma melhor experiência em conjunto com os elemento <figure> e <figcaption>.
  -->

  <!-- 
    É muito importante a utilização do atributo alt definindo uma descrição breve da imagem, principalmente para SEO e acessibilidade. Os Usuários irão ver o texto em alt se a URL da imagem estiver errada.
  -->

  <!-- 
    Atributos

    - alt: Define um texto alternativo para a imagem.
    - crossorigin: Define como o elemento lida com solicitações de origem cruzada.
    - height: Altura da imagem.
    - width: Largura da imagem.
    - ismap: Define a imagem com um mapa de imagem do lado do servidor, ao clicar na imagem você conseguirá obter os dados do posicionamento exato do mouse na imagem.
    - usemap: Define a imagem com um mapa de imagem do lado do cliente, ao clicar na imagem você conseguirá obter os dados do posicionamento exato do mouse na imagem.
    - longdesc: Descrição detalhada da imagem.
    - sizes: Define tamanho alternativo da imagem.
    - src: A URL da imagem.
    - srcset: Define a URL da imagem para diferentes situações.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/a -->

  <h1>img</h1>

  <figure>
    <img src="../img/html5.png" alt="HTML 5">
    <figcaption>Página sobre HTML 5</figcaption>
  </figure>

  <figure>
    <img src="../img/html5error.png" alt="Texto Alternativo">
    <figcaption>Página sobre HTML 5</figcaption>
  </figure>
</body>
</html>
