<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>link</title>
  <link rel="stylesheet" href="link.css">
  <link rel="icon" href="favicon-16.png" sizes="16x16">
  <link rel="icon" href="favicon-32.png" sizes="32x32">
</head>
<body>
  <!-- link -->

  <!-- 
    O elemento <link> especifica as relações entre o documento atual e um recurso externo, normalmente é utilizado para vincular as folhas de estilo ou favicons.
  -->

  <!--
    Atributos:
  
    - crossorigin: Indica se a busca do recurso relacionado deve ser feita usando CORS ou não.
    - href: Link referente ao recurso que será associado à página.
    - hreflang: Linguagem do documento associado.
    - media: Define em qual dispositivo se aplica esse recurso.
    - rel: Define qual o relacionamento do recurso linkado com o documento.
    - sizes: Define tamanho e largura para associação de ícones.
    - type: Define o tipo de mídia do recurso.
  -->

  <!--
    Notas:
  
    - As tags <link> só podem ser incluidas dentro de <head>.
    - As especificações HTML e XHTML definem manipulações de eventos para o elemento <link>, mas não está claro como eles seriam usados.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/link -->

  <h1>link</h1>
</body>
</html>
