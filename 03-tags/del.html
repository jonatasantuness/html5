<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>del</title>
</head>
<body>
  <!-- del -->

  <!-- 
    O elemento HTML <del> representa uma parte do texto que foi excluída de um documento. Este elemento é (não necessariamente) renderizado pelos navegadores com uma linha entre o texto.
  -->

  <!-- 
    Atributos:

    - cite: A URL para um recurso que explica a mudança (por exemplo, atas de reunião).
    - datetime: Este atributo indica a hora e a data da mudança e deve ser uma data válida com uma string de hora opcional no formato YYYY-MM-DDThh:mm:ssTZD.

  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/del -->

  <h1>del</h1>

  <p>Jonatas é um <del cite="https://jonatas.com/motivo-da-exclusao" datetime="2021-03-30T22:55:03Z">desenvolvedor de sites</del> formado pela FIAP.</p>
</body>
</html>
