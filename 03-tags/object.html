<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
</head>
<body>
  <!-- Object -->

  <!-- 
    O elemento <object> é usado para definir um objeto incorporado no documento, é possível incomporar áudio, vídeos, applets Java, PDF, etc.
  -->

  <!--
    Atributos

    - height: Altura do objeto.
    - width: Largura do objeto.
    - data: A URL do recurso que será usado como objeto.
    - type: O tipo de mídia (MIME) do objeto, tipos listados no link abaixo.
    - usemap: Define o nome do mapa de imagem para ser usado como objeto.
    - form: Define a qual formulário esse objeto pertence (id do form).
    - name: Define o nome do objeto.
  -->

  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object -->
  <!-- https://www.iana.org/assignments/media-types/media-types.xhtml -->

  <h1>Object</h1>

  <object data="../files/tag-object.pdf" type="application/pdf" width="800" height="600"></object>
</body>
</html>
