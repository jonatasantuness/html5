<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pre</title>
</head>
<body>
  <!-- pre -->

  <!-- 
    O elemento HTML <pre> é a tag utilizada para representar texto pré-formatado. Um texto dentro desse elemento é tipicamente exibido em uma fonte não proporcional da mesma maneira em que o texto original foi disposto no arquivo. Espaços em branco e quebras de linha são mantidos no texto da mesma forma em que este foi digitado.
  -->


  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/pre -->

  <h1>pre</h1>

  <p>
    Jonatas
    Antunes
  </p>

  <pre>
    Jonatas
    Antunes
  </pre>

  <pre><code>function sameLine() { return "Código na mesma linha"; }</code></pre>

  <pre>
    <code>
      function otherLine() { 
        return "Código em linhas separadas";
      }
    </code>
  </pre>
</body>
</html>
