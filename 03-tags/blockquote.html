<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blockquote</title>
</head>
<body>
  <!-- blockquote -->

  <!-- 
    O elemento HTML <blockquote> indica que o texto incluído é uma citação longa. Através do atributo cite podemos indicar uma URL do documento de origem ou mensagem para a informação citada.
  -->

  <!-- 
    Notas:

    - Para uma citação inline mais curta, ou seja, no meio de um texto, utilize a tag <q>.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote -->

  <h1>blockquote</h1>

  <blockquote cite="https://pt.wikipedia.org/wiki/Stephen_Hawking">
    <p>Por haver uma lei como a gravidade, o universo pode e irá criar a ele mesmo do nada. A criação espontânea é a razão pela qual algo existe ao invés de não existir nada, é a razão pela qual o universo existe, pela qual nós existimos</p>
  </blockquote>
</body>
</html>
