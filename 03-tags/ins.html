<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ins</title>
</head>
<body>
  <!-- ins -->

  <!-- 
    O elemento HTML <ins> representa um intervalo de texto ou HTML que foi adicionado a um documento.
  -->

  <!-- 
    Atributos:

    - cite: A URL para um recurso que explica a mudança (por exemplo, atas de reunião ou um número de chamado relacionado à problemas técnicos).
    - datetime: Este atributo indica a hora e a data da mudança e deve ser uma data válida com uma string de hora opcional no formato YYYY-MM-DDThh:mm:ssTZD.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/ins -->

  <h1>ins</h1>

  <p>As cobras com dentes afiados <ins>e cores vibrantes</ins> costumam ser venenosas.</p>
</body>
</html>
