<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ul</title>
</head>
<body>
  <!-- ul -->

  <!-- 
    O elemento HTML <ul> (Lista desordenada) representa uma lista de itens sem ordem, isto é, uma coleção de itens que não trazem uma ordenação numérica e as suas posições, nessa lista, são irrelevantes. 
  -->

  <!-- 
    Os itens em uma lista desordenada são exibidos com um marcador que pode ter várias formas, como um ponto, um círculo, ou um quadrado. O tipo de marcador não é definido na descrição HTML da página, mas no CSS associado, utilizando a propriedade list-style-type.
  -->

  <!-- 
    Não há nenhuma limitação para a profundidade, então as lista podem ser aninhadas. Deve ser utilizado em conjunto com a tag de item de lista <li>.
  -->

  <!-- 
    Para não confundir seu uso com a tag de lista ordenada <ol>, verifique se os itens da lista podem mudar de posição sem perder o significado, se a ordem não for relevante, então use <ul>.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/ul -->

  <h1>ul</h1>

  <ul id="lista-pai">
    <li>Item da lista pai</li>
    <li>Item da lista pai</li>
    <li>Item da lista pai</li>

    <ul id="lista-filha">
      <li>Item da lista filha</li>
      <li>Item da lista filha</li>
      <li>Item da lista filha</li>
      <li>Item da lista filha</li>
    </ul>
  </ul>
</body>
</html>
