<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>q</title>
</head>
<body>
  <!-- q -->

  <!-- 
    O elemento HTML <q> indica que o texto dentro da tag é uma pequena citação. Este elemento destina-se a citações curtas que não requerem marcações de parágrafo; para citações maiores use o elemento <blockquote>.
  -->

  <!--
    Através do atributo cite podemos indicar uma URL do documento de origem ou mensagem para a informação citada. A intenção deste atributo é indicar a informação e explicar o contexto ou referência para a citação.
  -->

  <!-- 
    Notas:

    - A maioria dos browsers modernos adicionará automaticamente marcas de citação em volta do texto dentro de um elemento <q>. Talvez seja necessário criar uma regra de estilo para adicionar marcas de citação em browsers antigos.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/q -->

  <h1>q</h1>

  <p>De acordo com o site do Mozilla, <q cite="https://www.mozilla.org/en-US/about/history/details/">O Firefox 1.0 foi lançado em 2004 se tornou um grande sucesso.</q></p>
</body>
</html>
