<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input range</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    label{
      display: block;
      padding: .5em 0;
      margin-bottom: 15px;
    }

    input {
      padding: .5em;
    }

    input:invalid {
      color:red;
    }

    input:not([type='submit']):valid {
      color: green;
    }
  </style>
</head>
<body>
  <!-- input range -->

  <!-- 
    Os elementos de input do tipo range permitem ao usuário especificar um valor numérico dentro de um range (que não deve ser inferior a um determinado valor, e não mais do que um valor máximo especificado), como por exemplo: Controle de audio como volume, cores, configuração de jogos como dificuldade, distância de visibilidade, tamanho do mundo, etc.
  -->

  <!--
    O valor preciso, não é considerado importante. Este geralmente é representado por um controle deslizante ou o mesmo tipo de controle de "number" input. Como este tipo de elemento é impreciso, não deve ser usado a menos que o valor exato do controle não seja importante.
  -->

  <!--
    O atributo value é uma DOMString  que conte uma representação dos números selecionados em string. O valor nunca é uma string vazia (""). O valor padrão está entre o mínimo e o máximo especificados.
  -->


  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/radio -->

  <h1>input range</h1>

  <form action="success-form.html">
    <label for="quantidade">
      Quantidade do Produto (Entre 2 à 200 itens): 
      <input type="range" id="quantidade" name="quantidade" min="2" max="200" step="2" value="2" required style="width: 400px;">
    </label>

    <p>Total: <span id="totalQuantity">2</span></p>
    
    <input type="submit" value="Enviar">
  </form>


  <script>
    const quantity = document.getElementById('quantidade');

    function updateQuantity() {
      document.getElementById('totalQuantity').innerHTML = this.value;
    }

    quantity.addEventListener('change', updateQuantity, false);
  </script>
</body>
</html>
