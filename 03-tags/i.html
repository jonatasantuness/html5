<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i</title>
</head>
<body>
  <!-- i -->

  <!-- 
    O elemento HTML <i> representa uma parte do texto que é destacada do restante por algum motivo, por exemplo, termos técnicos, expressões de outros idiomas ou pensamentos de personagens fictícios.
  -->

  <!-- 
    Este elemento geralmente é mostrado no tipo itálico. Contudo, não deve ser usado simplesmente para aplicar estilo itálico; use o estilo CSS para esse propósito.
  -->

  <!-- 
    Diferença entre <em> e <i>

    A tag <em> pode ser aninhada enquanto a tag <i> não.

    Ambas as tags renderizam seu conteúdo em itálicos, porém a semântica é diferente, a tag <em> é utilizada para dar ênfase em algum trecho ou estressar um determinado pensamento ou ideia, enquanto a tag <i>, apesar de semelhante, é mais utilizada para trechos com destaque do restante do texto, exemplo: termos técnicos, expressões de outros idiomas, pensamentos de personagens fictícios, taxonomia, etc.

    exemplo de <i>:

    <p>A araucária, do latin <i lang="la">Araucária brasiliensis</i>, é a espécie arbórea dominante da floresta ombrófila mista.</p>
  -->

  <!-- 
    Notas:

    - Nas versões antigas do HTML, a tag <i> era usada apenas para apresentar textos em itálico, assim como a tag <b> tag era usada para mostrar textos em negrito, porém no HTML 5 ela possui valor semântico.

    - Considere usar as tags <em>, <strong>, <mark>, <cite> ou <dfn> antes de usar a tag <i>.
  --> 

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/i -->

  <h1>i</h1>

  <p>A expressão em latim <i lang="la">Veni, vidi, vici</i> é frequentemente mencionada na música, na arte e na literatura.</p>
</body>
</html>
