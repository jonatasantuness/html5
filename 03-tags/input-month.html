<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input month</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    label{
      display: block;
      padding: .5em 0;
      margin-bottom: 15px;
    }

    input {
      padding: .5em;
    }

    input:invalid {
      color:red;
    }

    input:not([type='submit']):valid {
      color: green;
    }
  </style>
</head>
<body>
  <!-- input month -->

  <!-- 
    Os elementos de input do tipo month permitem ao usuário inserir um mês e ano. O valor é uma string cujo valor está no formato "AAAA-MM", onde AAAA é o ano de quatro dígitos e MM é o número do mês
  -->

  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/month -->

  <h1>input month</h1>

  <form action="success-form.html">
    <label for="evento">Escolha um mês para o evento em 2021: <input type="month" id="start" name="evento" min="2021-01" max="2021-12" value="2021-06" required></label>
    
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
