<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>embed</title>
</head>
<body>
  <!-- embed -->

  <!-- 
    O elemento HTML <embed> incorpora conteúdo externo no ponto especificado no documento. Este conteúdo é fornecido por um aplicativo externo ou outra fonte de conteúdo interativo, como um plug-in de navegador.
  -->

  <!--
    Atributos

    - height: Altura do recurso em valores absolutos de pixels.
    - width: Largura do recurso em valores absolutos de pixels.
    - src: A URL do recurso que está sendo incorporado.
    - type: O tipo de mídia (MIME) do recurso, tipos listados no link abaixo.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/embed -->
  <!-- https://www.iana.org/assignments/media-types/media-types.xhtml -->

  <h1>embed</h1>

  <embed type="video/webm" src="../videos/flower.mp4" width="960" height="540">
</body>
</html>
