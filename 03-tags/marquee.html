<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>marquee</title>
</head>
<body>
  <!-- marquee -->

  <!-- 
    O elemento HTML <marquee> é usado para inserir uma área de rolagem de texto"scrolling" , similar a um letreiro. Você pode controlar o comportamento do conteúdo fornecendo alguns atributos extras.
  -->

  <!--
    ATENÇÃO! Este recurso está obsoleto. Embora ainda possa funcionar em alguns navegadores, seu uso é desencorajado, pois pode ser removido a qualquer momento. Tente evitar usá-lo.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/marquee -->

  <h1>marquee</h1>

  <marquee>Este texto vai "rolar" da direita para esquerda</marquee>

  <marquee direction="up">Este texto vai rolar de baixo para cima.</marquee>

  <marquee direction="down" width="250" height="200" behavior="alternate" style="border:solid">
    <marquee behavior="alternate">
      Este texto vai pular
    </marquee>
  </marquee>
</body>
</html>
