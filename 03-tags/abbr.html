<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>abbr</title>
</head>
<body>
  <!-- abbr -->

  <!-- 
    O elemento HTML <abbr> representa uma abreviação e opcionalmente fornece uma descrição completa para ela. Se presente, o atributo title deve conter a descrição completa, assim os navegadores irão exibi-lá ao passar o mouse mouse por cima da abreviação.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/abbr -->

  <h1>abbr</h1>

  <p>A NASA é uma agência espacial dos <abbr>EUA</abbr></p>

  <p>A NASA é uma agência espacial dos <abbr title="Estados Unidos da América">EUA</abbr></p>
</body>
</html>
