<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div</title>
  <style>
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
  </style>
</head>
<body>
  <!-- div -->

  <!-- 
    O elemento de divisão HTML <div> é um container genérico para conteúdo de fluxo, usado para definir uma seção ou divisão do documento sem um significado semântico relevante.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/div -->

  <h1>div</h1>

  <div class="container">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium expedita, rem repellat nesciunt laborum saepe odio! Nulla illum, iure, harum repellat voluptatibus quidem ipsam possimus esse incidunt nobis doloremque atque.</p>
  </div>
</body>
</html>
