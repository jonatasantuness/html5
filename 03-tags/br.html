<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>br</title>
</head>
<body>
  <!-- br -->

  <!-- 
    O elemento HTML <br> produz uma quebra de linha em um texto (carriage-return).É útil para escrever poemas ou um endereço, onde a divisão de linha é significante.
  -->

  <!-- 
    Notas:

    - Não use <br> para aumentar o espaço entre as linhas de texto; para isso use a propiedade CSS margin ou o elemento <p>.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/br -->

  <h1>br</h1>

  <article>
    <p>Corações, por que chorais?<br />
      Preparai meu arremesso<br />
      para as algas e os corais.</p>
  </article>

  <footer>
    <address>
      Mozilla Foundation<br>
      1981 Landings Drive<br>
      Building K<br>
      Mountain View, CA 94043-0801<br>
      USA
    </address>
  </footer>
</body>
</html>
