<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>style</title>
  <style>
    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>style</h1>

  <!--
    O atributo global style permite declarações de estilo CSS na página ou diretamente no elemento.
  -->

  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/style -->

  <p class="highlight">Texto estilizado por classe</p>

  <p style="color: green;">Texto estilizado com CSS Inline</p>
</body>
</html>
