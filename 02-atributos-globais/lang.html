<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lang</title>
</head>
<body>
  <h1>lang</h1>

  <!--
    O atributo global lang define o idioma da página ou de um elemento, se o valor do atributo estiver vazio, o idioma será definido como 'unknown'.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Global_attributes/id -->

  <p>This paragraph is English, but the language is not specifically defined.</p>

  <p lang="en-GB">This paragraph is defined as British English.</p>

  <p lang="fr">Ce paragraphe est défini en français.</p>

  <p lang="pt-BR">Este parágrafo está em português brasileiro.</p>
</body>
</html>
