<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>translate</title>
</head>
<body>
  <h1>translate</h1>

  <!--
    O atributo global translate define se um elemento pode ou não ser traduzido ao utilizar o recurso de tradução de página do navegador.

    - "" ou "yes": Permite que o texto seja traduzido. 
    - "no": Não permite a tradução.
  -->

  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/translate -->

  <p>Clique com o botão direito na página e selecione a opção de tradução do navegador.</p>

  <p>¿Bailamos esta noche?</p>

  <p translate="no">こんにちは世界</p>
</body>
</html>
