<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contenteditable</title>
</head>
<body>
  <h1>contenteditable</h1>

  <!--
    O atributo global contenteditable é um atributo booleano que define se o elemento deve ser editável pelo usuário. Se assim for, o navegador modifica seu widget para permitir a edição.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Global_attributes/contenteditable -->

  <span contenteditable="true">Edite este texto!</span>

</body>
</html>
