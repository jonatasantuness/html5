<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>draggable</title>
  <style>
    .quadrado {
      width: 100px;
      height: 100px;
      border: 1px dashed #000;
    }
  </style>
</head>
<body>
  <h1>draggable</h1>

  <!--
    O atributo global draggable indica se o elemento pode ser arrastado, seja com o comportamento nativo do navegador ou pela API Drag and Drop do HTML. Normalmente é utilizado com eventos que manipularão as ações ao clicar e arrastar.
  -->

  <!-- API Drag and Drop: https://developer.mozilla.org/en-US/docs/Web/API/HTML_Drag_and_Drop_API -->

  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/draggable -->

  <button type="button" draggable="true">OK</button>

  <div class="quadrado" draggable="true"></div>
</body>
</html>
