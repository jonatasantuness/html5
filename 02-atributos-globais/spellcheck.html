<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spellcheck</title>
</head>
<body>
  <h1>spellcheck</h1>

  <!--
    O atributo global spellcheck habilita a checagem de ortografia nos elementos que recebem algum dado do usuário (exemplo um input de texto) ou em elementos editáveis.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Global_attributes/spellcheck -->

  <input type="text" size="50" spellcheck="true">

  <p contenteditable="true" spellcheck="true">Altere este texto utilizando erros de ortografia para testar o spellcheck.</p>
</body>
</html>
