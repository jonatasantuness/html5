<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>resize</title>
</head>
<body onresize="debugEvent(event)">
  <!--
    resize

    O evento resize é disparado quando o document view é redimensionado. O manipulador de eventos pode ser registrado para o evento resize usando o atributo window.onresize ou usando window.addEventListener('resize', ...).
  -->

  <!--
    Como Testar:

    Abra o navegador e redimensione a janela.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/API/Window/resize_event -->

  <h1>rezise</h1>

  <script>
    function debugEvent(event) {
      console.log(`Evento ${event.type}`)
      alert(`Evento ${event.type}`);
    }
  </script>
</body>
</html>
