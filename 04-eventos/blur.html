<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blur</title>
</head>
<body onblur="debugEvent(event)">
  <!--
    blur

    O evento blur é acionado quando um elemento perde foco. A diferença principal entre este evento e o focusout é que o focusout 'borbulha', ou seja, tem o efeito de propagação.
  -->

  <!--
    Como Testar:

    Podemos realizar o teste no body, ao minimizar a tela por exemplo, você já estará perdendo o foco do elemento, assim disparando o evento blur.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/API/Element/blur_event -->

  <h1>blur</h1>

  <script>
    function debugEvent(event) {
      console.log(`Evento ${event.type}`)
    }
  </script>
</body>
</html>
