<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>click</title>
</head>
<body>
  <!--
    click

    O evento click é disparado quando o botão de um dispositivo apontador (normalmente o botão de um mouse) é pressionado e solto logo em seguida em um mesmo elemento.
  -->

  <!--
    Notas:

    - O Internet Explorer 8 e 9 apresentam um bug quando o elemento possui propriedade CSS background-color definida como transparent. Solções para isso:

      - (IE9) Define o background-color como rgba(0, 0, 0, 0).
      - (IE9) Defina o opacity como 0 e o background-color diferente de transparent.
      - (IE8 e IE9) Defina filter como alpha(opacity=0) e o background-color diferente de transparent.

    - No Safari Mobile 7.0 e anteriores, exsite um bug em elementos que normalmente não são interativos (por exemplo <div>), para tornar o elemento "clicável" você pode:

      - Definir a propridade CSS cursor como "pointer" no elemento ou em qualquer um de seus ancestrais.

      - Adicione um atributo fictício onclick="void(0)" ao elemento ou a qualquer um de seus ancestrais (não incluindo o <body>).

      - Use um elemento normalmente interativo (por exemplo, <a>) em vez de um que não seja normalmente interativo (por exemplo, <div>).

      - se atentar ao uso de delegação de eventos.
  -->

  <!--
    Como Testar:

    Clique no elemento com o evento click.
  -->

  <!-- https://developer.mozilla.org/pt-BR/docs/Web/API/Element/click_event -->

  <h1>click</h1>

  <button onclick="debugEvent(event)">Clique Aqui</button>

  <script>
    function debugEvent(event) {
      console.log(`Evento ${event.type}`);
    }
  </script>
</body>
</html>
